spring:

  #  PostgreSQL Database Configurations:
  datasource:
    url: jdbc:postgresql://localhost:6542/orders_db
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver

  #  Hibernate Configurations:
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  #  Kafka Configurations:
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:com.harshilInfotech.orderService.dto.OrderConfirmation

#  Port Configurations:
server:
  port: 8070

#  Microservices Configurations:
application:
  config:
    customer-url: http://localhost:3663/api/v1/customers
    product-url: http://localhost:3663/api/v1/products
    payment-url: http://localhost:3663/api/v1/payments